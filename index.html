<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/430a9fe887.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="calculator">
        <div class="calculator__container calculator__container--horizontal">
            <input class="calculator__display" type="text" disabled>
            <div class="calculator__my-nick-name-container">
                <p class="calculator__my-nick-name">jotka <i class="fab fa-pagelines"></i></p>
            </div>
            <button class="calculator__clean" value="c">c</button>
            <button class="calculator__devide" value="/">/</button>
            <button class="calculator__multiply" value="*">x</button>
            <button class="calculator__nr7" value="7">7</button>
            <button class="calculator__nr8" value="8">8</button>
            <button class="calculator__nr9" value="9">9</button>
            <button class="calculator__minus" value="-">-</button>
            <button class="calculator__nr4" value="4">4</button>
            <button class="calculator__nr5" value="5">5</button>
            <button class="calculator__nr6" value="6">6</button>
            <button class="calculator__plus" value="+">+</button>
            <button class="calculator__nr1" value="1">1</button>
            <button class="calculator__nr2" value="2">2</button>
            <button class="calculator__nr3" value="3">3</button>
            <button class="calculator__surprise" value=" Choose me or leaf ">surprise</button>
            <button class="calculator__nr0" value="0">0</button>
            <button class="calculator__dot" value=".">.</button>
            <button class="calculator__result" value="=">=</button>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
